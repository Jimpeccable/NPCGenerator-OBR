<!DOCTYPE html>
<html>
<head>
    <title>NPC Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NPC Generator</h1>
        <button id="generate-btn">Generate NPC</button>

        <div id="npc-output" class="npc-output">
            <h2>Generated NPC</h2>
            <p><strong>Name:</strong> <span id="npc-name"></span></p>
            <p><strong>Class:</strong> <span id="npc-class"></span></p>
            <p><strong>Background:</strong> <span id="npc-background"></span></p>
            <p><strong>Personality:</strong> <span id="npc-personality"></span></p>
            <p><strong>Appearance:</strong> <span id="npc-appearance"></span></p>
        </div>
    </div>
    <script src="npc-generator.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', () => {
            chrome.runtime.sendMessage({ type: 'generateNPC' }, (response) => {
                const npc = response.npc;
                document.getElementById('npc-name').textContent = npc.name;
                document.getElementById('npc-class').textContent = npc.class;
                document.getElementById('npc-background').textContent = npc.background;
                document.getElementById('npc-personality').textContent = npc.personality;
                document.getElementById('npc-appearance').textContent = npc.appearance;
            });
        });
    </script>
</body>
</html>
