<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owlbear Rodeo NPC Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NPC Generator for Owlbear Rodeo</h1>
        <div class="npc-generator">
            <button id="generate-btn">Generate NPC</button>

            <div id="npc-output" class="npc-output">
                <h2>Generated NPC</h2>
                <p><strong>Name:</strong> <span id="npc-name"></span></p>
                <p><strong>Class:</strong> <span id="npc-class"></span></p>
                <p><strong>Background:</strong> <span id="npc-background"></span></p>
                <p><strong>Personality:</strong> <span id="npc-personality"></span></p>
                <p><strong>Appearance:</strong> <span id="npc-appearance"></span></p>
            </div>
        </div>
    </div>
    <script src="npc-generator.js"></script>
</body>
</html>
