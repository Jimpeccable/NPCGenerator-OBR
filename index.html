<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Generator</title>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@^1.3.8/dist/umd/index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <h1>NPC Generator</h1>
        <div class="input-group">
            <label for="npc-name">Name:</label>
            <input type="text" id="npc-name" placeholder="Enter NPC name">
        </div>
        <div class="input-group">
            <label for="npc-race">Race:</label>
            <select id="npc-race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="halfling">Halfling</option>
            </select>
        </div>
        <div class="input-group">
            <label for="npc-class">Class:</label>
            <select id="npc-class">
                <option value="fighter">Fighter</option>
                <option value="wizard">Wizard</option>
                <option value="rogue">Rogue</option>
                <option value="cleric">Cleric</option>
            </select>
        </div>
        <button id="generate-npc">Generate NPC</button>
        <div id="npc-output"></div>
   </div>
    <script src="./script.js"></script>
</body>
</html>
